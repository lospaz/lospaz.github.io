	{% assign link = '/' %}
	{% assign prompt = 'Vai alla Home' %}

	<a href="{{ link | prepend: site.baseurl | prepend: site.url }}" style="border-bottom: 0px;">
		<img src="{{ site.logo_url }}">
	</a>
	<span class="logo-prompt code">{{ prompt }}</span>

	<div class="center">
		<img src="/assets/banner_gif.gif" style="height: 50%; width: 200px; -webkit-filter: invert(1); filter: invert(1);">
		<div class="social">
			<h3>documentazione dei sistemi open source</h3>
			<a href="https://github.com/lospaz"><img src="/assets/gh.png"></a>
			<a href="https://www.facebook.com/lospazpescara/"><img src="/assets/fb.png"></a>
			<a href="https://www.instagram.com/lospazpescara/"><img src="/assets/ig.png"></a>
		</div>
	</div>
